<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Website</title>
  <style>
    * {
      margin: 10;
      padding: 10;
      box-sizing: border-box;
      font-family: Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f4f4f4;
    }

    /* Navbar */
    nav {
      background: #222;
      padding: 15px 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main content */
    main {
      flex: 1;
      padding: 40px 30px;
    }

    .content-box {
      background: #fff;
      padding: 30px;
      border-radius: 6px;
      max-width: 800px;
      margin: auto;
    }

    .content-box h1 {
      margin-bottom: 15px;
    }

    .content-box p {
      line-height: 1.6;
      color: #444;
    }

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="content-box">
      <h1>Welcome to My Website</h1>
      <p>
        This is a simple website layout using only HTML and CSS. 
        It includes a navigation bar at the top, a main content section, 
        and a footer at the bottom.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Â© 2026 My Website. All rights reserved.
  </footer>

</body>
</html>
